<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Shortner</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <main>
      <div class="main-container">
        <h2>Mini Link It!</h2>
        <div class="inside-container">
          <div class="inner-con">
            <div class="long-url">
              <h3 for="input">Enter Your Long URL</h3>
              <input type="text" name="" id="" />
            </div>
            <div class="additional-option">
              <h3 for="">Your mini URL</h3>
              <div class="new-link">
                <span>minilinkit.com/</span>
                <input type="text" />
              </div>
            </div>
            <button class="generate">Mini Link It</button>
            <div class="copy new-url"></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
