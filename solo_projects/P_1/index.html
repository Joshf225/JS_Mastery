<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <div class="container">
      <div class="display">0</div>
      <div class="columns">
        <div class="column">
          <span>AC</span>
          <span>+/-</span>
          <span>%</span>
          <span class="blue">&#247;</span>
        </div>
        <div class="column">
          <span>1</span>
          <span>2</span>
          <span>3</span>
          <span class="blue">&#215;</span>
        </div>
        <div class="column">
          <span>4</span>
          <span>5</span>
          <span>6</span>
          <span class="blue">-</span>
        </div>
        <div class="column">
          <span>7</span>
          <span>8</span>
          <span>9</span>
          <span class="blue">+</span>
        </div>
        <div class="last-column">
          <div class="first">
            <span class="one">0</span>
            <span class="two">,</span>
          </div>
          <div class="last red">
            <span class="three">=</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
