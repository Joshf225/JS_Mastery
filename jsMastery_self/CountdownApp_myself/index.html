<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="countdown-container">
      <div class="container-el days">
        <p class="big-txt" id="days">0</p>
        <span>Days</span>
      </div>
      <div class="container-el hours">
        <p class="big-txt" id="hours">0</p>
        <span>Hours</span>
      </div>
      <div class="container-el mins">
        <p class="big-txt" id="minutes">0</p>
        <span>Minutes</span>
      </div>
      <div class="container-el seconds">
        <p class="big-txt" id="seconds">0</p>
        <span>Seconds</span>
      </div>
    </div>
  </body>
</html>
